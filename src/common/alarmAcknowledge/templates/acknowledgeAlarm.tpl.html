<div class="modal-header bg-primary">
    <button type="button" class="close" ng-click="closeDialog()" aria-hidden="true">&times;</button>
    <h4 class="modal-title"><i class="fa fa-tachometer"></i> Acknowledge Alarm</h4>
</div>
<div class="modal-body">
    <form role="form" name="frm">
        <div class="form-group">
            <label for="Name">Silence For (Hours)</label>
            <select class="form-control input-md" ng-model="acknowledge.snoozeDuration">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="48">2 Days</option>
                <option value="168">7 Days</option>
            </select>               
        </div>
        <div class="form-group">
            <label for="Name">Reason</label>
            <textarea class="form-control input-md" name="ackReason" rows="4" ng-model="acknowledge.ackReason" ng-required="true"></textarea>
            <span ng-show="frm.ackReason.$error.required" class="help-inline">*Required</span>

        </div>
    </form>
</div>
<div class="modal-footer">
    <span class="pull-left"><img src="/assets/omniboard.png"></span>
    <button type="button" class="btn" ng-class="{'btn-primary':!saved, 'btn-success':saved}" ng-click="save()" ng-disabled="frm.$invalid">
        <i class="fa fa-save"></i> Save
    </button>
    <button type="button" class="btn btn-danger" ng-click="closeDialog()"><i class="fa fa-times-circle-o"></i> Close</button>

</div>
