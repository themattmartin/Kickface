
<div class="modal-header bg-primary">
	<button type="button" class="close" ng-click="closeDialog()" aria-hidden="true">&times;</button>
	<h4 class="modal-title"><i class="fa fa-th-list"></i> Audit Log Details</h4>
</div>
<div class="modal-body">
	
	<table class="table table-condensed clearfix">
		<tr ng-repeat="(key,value) in item">
			<td>{{ key }}:</td>
			<td>{{ value }}</td>
		</tr>
	</table>
	
	
	<a class="btn btn-default  btn-block" title="OK" ng-click="closeDialog()">
		<i class="fa fa-check-circle" style="font-weight:bold;"> OK </i>
	</a>
</div>
