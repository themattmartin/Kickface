<div class="dashboardNotifier bg-primary"><omni-nav-history></omni-nav-history></div>

<div class="dashboardOptions darkGray" style="height:36px;">

</div>

<div class="row">
	<div class="col-md-4" style="margin-top:30px;">
		<div class="panel panel-primary">
			<div class="panel-body">
				<button class="btn btn-sm btn-success" ng-click="getJSON()" >Fetch Data</button>
				<input type="text" class="form-control" ng-model="jsonURL" placeholder="Text input">
				<textarea class="form-control" ng-model="jsonData" rows="3"></textarea>
			</div>
		</div>
	</div>
	<div class="col-md-8" style="margin-top:30px;">
		<div class="panel panel-primary">
			<div class="panel-body">
				<form class="form-inline" role="form">

					<div class="form-group col-md-8" ng-repeat="(id,data) in importObject.rules">
						<label for="ruleItem">Rule Item</label><br />
						<input type="text" class="form-control" value="{{id}}" ng-disabled="true" />
						<button class="btn btn-xs form-control"
								ng-click="addType(id)">
							<i class="fa fa-plus-circle"></i> ADD TYPE
						</button>

						<br />
						
						<span ng-repeat="(key,rule) in data">
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<input type="text" class="form-control" value="{{key}}" />
							<button class="btn btn-xs form-control bg-danger" ng-click="addRule(id,key)">
								<i class="fa fa-plus-circle"></i> Add Rule
							</button>

							<br />

							<span ng-repeat="(item, val) in rule">
								<span ng-repeat="(i, r) in val">
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									<input type="text" class="form-control" value="{{i}}" />
									: 
									<input type="text" class="form-control" value="{{r}}" />
									<button class="btn btn-xs form-control bg-danger" ng-click="removeRule(id,key,item,i)">
										<i class="fa fa-minus-circle"></i>
									</button>
									<br />
								</span>
							</span>

						</span>
						
					</div>
				</form>
			</div>
			<div class="panel-footer">
				<button class="btn btn-sm btn-success" ng-click="save()" >Fetch Data</button>
			</div>
		</div>
	</div>
</div>
