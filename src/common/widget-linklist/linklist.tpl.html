<div  ng-class="{'panel panel-default': config.showPanel == 'true', 'panel-default': config.showPanel == 'true', 'blue': config.bgColor == 'blue' &&  config.showPanel == 'true', 'green': config.bgColor == 'green' &&  config.showPanel == 'true', 'lightBlue': config.bgColor == 'lightBlue' &&  config.showPanel == 'true', 'yellow': config.bgColor == 'yellow' &&  config.showPanel == 'true', 'red': config.bgColor == 'red' &&  config.showPanel == 'true','gray': config.bgColor == 'gray' &&  config.showPanel == 'true' }" ng-style="{'margin-top': config.marginTop, 'margin-bottom' : config.marginBottom}">
	<div ng-class="{'panel-body':config.showPanel}">
		<div class="linklist">
			<ul>
				<li ng-repeat="link in links | orderBy:'title'">
					<a ng-class="config.titleTextLabel"  ng-style="{'font-size':config.myLabelSize}" target="_blank" ng-href="{{link.href}}">{{link.title}}</a>
				</li>
			</ul>
		</div>
	</div>
</div>
