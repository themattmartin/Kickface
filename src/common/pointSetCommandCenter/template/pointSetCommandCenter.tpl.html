<div class="row">
	<div  class="dashboardNotifier bg-primary" style="height:60px">
		<span class="panel-title slick"><i class="fa fa-cubes"></i> Point Set Command Center</span>
		<span style="display:inline-block" class="pull-right"></span>
	</div>
	<div class="dashboardOptions darkGray" style="height:36px;">
		<span class="text-muted"><a ng-click="toggleNav()">
		<i class="fa fa-lg" ng-class="{'fa-chevron-circle-down': omniNavSettings.isShown(), 'fa-chevron-circle-right': !omniNavSettings.isShown()}"></i></a> Menu
		</span>
	</div>
</div>

<div style="margin-top:30px">
	<div class="col-md-12">
		<table style="margin-left:auto; margin-right:auto; text-align:center;">
			<tr>
				<td style="vertical-align: top;">
					<div style="overflow-y: auto; height:625px; width:500px; margin: 20px;" ng-show="sites.length == 0">
						<h3>No sites to display</h3>
					</div>
					<input type="text" ng-model="siteSearch.Name" class="form-control" placeholder="Search Site" ng-hide="sites.length == 0"/><br/>
					<div style="overflow-y: auto; height:625px; width:500px; margin: 20px;" ng-hide="sites.length == 0">
						<table class="table table-striped table-hover table-bordered" ng-hide="rtus.length == 0">
						  <thead>
							<tr>
							  <th><center><input type="checkbox" ng-click="selectAll($event, sites, selectedSites)" ng-checked="isSelectedAll(selectedSites, sites)"/><center></th>
							  <th><center><a href="" ng-click="predicate='Name'; reverse=!reverse">Site<center></a></th>
							</tr>
						  </thead>
						  <tbody>
							<tr ng-repeat="site in sites | filter:siteSearch | orderBy:predicate:reverse">
							  <td><center><input type="checkbox" ng-checked="isSelected(selectedSites, site.Name)" ng-click="updateSelection($event, selectedSites, site.Name)"/></center></td>
							  <td><center>{{site.Name}}</center></td>
							</tr>
						  </tbody>
						</table>
					</div>
				</td>
				<td><div style="width:100px;"></div></td>
				<td style="vertical-align: top;">
					<div style="overflow-y: auto; height:625px; width:500px; margin: 20px;" ng-show="pointTypes.length == 0">
						<h3>No Point Types to display</h3>
					</div>
					<input type="text" ng-model="pointTypeSearch.Name" class="form-control" placeholder="Search Point Type" ng-hide="pointTypes.length == 0"/><br/>
					<div style="overflow-y: auto; height:625px; width:500px; margin: 20px;" ng-hide="pointTypes.length == 0">
						<table class="table table-striped table-hover table-bordered" ng-hide="rtus.length == 0">
						  <thead>
							<tr>
							  <th><center><input type="checkbox" ng-click="selectAll($event, pointTypes, selectedPointTypes)" ng-checked="isSelectedAll(selectedPointTypes, pointTypes)"/><center></th>
							  <th><center><a href="" ng-click="predicate='Name'; reverse=!reverse">Point Type<center></a></th>
							</tr>
						  </thead>
						  <tbody>
							<tr ng-repeat="pointType in pointTypes | filter:pointTypeSearch | orderBy:predicate:reverse">
							  <td><center><input type="checkbox" ng-checked="isSelected(selectedPointTypes, pointType.Name)" ng-click="updateSelection($event, selectedPointTypes, pointType.Name)"/></center></td>
							  <td><center>{{pointType.Name}}</center></td>
							</tr>
						  </tbody>
						</table>
					</div>
				</td>
			</tr>
		</table>
		<br/>
		<table ng-show="selectedSites && selectedSites.length > 0 && selectedPointTypes && selectedPointTypes.length > 0">
			<tr>
				<td class="col-lg-12">
					<input type="text" class="form-control col-lg-12" placeholder="Type command here"/>
				</td>
				<td>
					<input type="button" value="Send" class="btn btn-primary"/>
				</td>
			</tr>
		</table>
	</div>
</div>
