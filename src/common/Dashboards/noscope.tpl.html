<h1>{{name}}</h1>
<h2>No Scope Selected</h2>
<p class="lead">Select a Scope</p>

<ul>
	<li ng-repeat="(name,dataModel) in dataModels">
		<a ng-click="loadItems(name)"><i class="fa fa-database"></i>&nbsp; {{name}}</a>
	</li>
</ul>

<ul>
	<li ng-repeat="(id,item) in modelItems">
		<a ng-click="goDashboard(modelName, item.id)"><i class="fa fa-database"></i>&nbsp; {{item.label}}</a>
	</li>
</ul>
