<div class="panel panel-default">
	<div class="panel-heading">
		<h5><i class="fa fa-cogs"></i> Point Configuration</h5>
	</div>
	<div class="panel-body">
		<form class="form-inline" role="form">
			<div class="form-group">
				<label for="modelName">Model</label><br />
				<select style="width:250px" class="form-control" name="modelName" ng-model="config.modelName" ng-options="key as key for (key,type) in modelNames" ng-change="setModel(config.modelName)" >
					<option value="" selected="selected">Select</option>
				</select>
				<span ng-show="frm.modelName.$error.required" class="help-inline">*Required</span>
			</div>
			<br/>
			<div class="form-group">
				<label style="margin-top:10px" for="labelProp">Properties</label><br/>
				<div class="row" ng-repeat="(key,prop) in labelProps" ng-init="setProperties">
					<div style="margin-left:10px" class="checkbox">
						<label>
							<input ng-model="config.properties[key]" type="checkbox"> {{prop.label}}
						</label>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
<div class="panel panel-default" >
	<div class="panel-body">
		<div class="row">
			<div class="col-md-12 pull-left">
				<label>Configure Displayed Value</label>
				<p class="text-info slick">Enter the given value in the first box, then add the value you would like Omniboard to display when that value is returned in the second box. Example (0 = Off).</p>
			</div>
			<div class="col-md-4">
				<input type="text" ng-model="displayKey" class="form-control" placeholder="Actual Value"> 
			</div>  
			<div class="col-md-2 text-center"> 
				<i class="fa fa-pause fa-rotate-270"></i>
			</div>  
			<div class="col-md-4">
				<input type="text" ng-model="displayValue" class="form-control" placeholder="Display Value">
			</div>

			<div class="col-md-2"> 
				<button class="btn btn-primary" ng-click="addDisplayValue(displayKey, displayValue)"><i class="fa fa-plus-circle"></i> ADD</button>
			</div>
		</div>
		<div ng-repeat="(key,value) in config.displayValues" class="" style="margin-top:20px;">
			<span class="slick text-muted">{{key}} = {{value}}</span> <button class="btn btn-danger btn-xs" ng-click="deleteDisplayValue(key)"><i class="fa fa-trash-o"></i></button>
		</div>
	</div>
</div>
<div class="panel panel-default" ng-show="config.showSettings">
	<div class="panel-heading">
		<h5><i class="fa fa-cube"></i> Widget Style Configuration</h5>
	</div>
	<div class="panel-body">
		<form class="form-inline" role="form">
			<div class="panel panel-default">
				<div class="panel-body">
					  <div class="form-group">
					    <label  for="margin-top">Margin-Top</label></br>
					    <input type="text" ng-model="config.marginTop" class="form-control" id="margin-top" placeholder="10px">
					  </div>
					  <div class="form-group col-md-offset-1">
					    <label  for="margin-bottom">Margin-Bottom</label></br>
					    <input type="text" ng-model="config.marginBottom" class="form-control" id="margin-bottom" placeholder="10px">
					  </div>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="form-group" >
						<label for="">Number Fraction Size </label></br>
						<select class="form-control" name="fractionSize" ng-model="config.fractionSize">
							<option value="0">0</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select>
					</div></br>
				</div>
			</div>
  		</form>
	</div>
</div>
