<div class="modal-header bg-primary">
    <button type="button" class="close" ng-click="closeDialog()" aria-hidden="true">&times;</button>
    <h4 class="modal-title"><i class="fa fa-tachometer"></i> Report Name</h4>
</div>
<div class="modal-body">
    <p class="slick text-primary">Add a name for your report.</p>
   <form>
        <div class="form-group">
            <label style="font-size:14px; font-family:verdana; font-weight:bold; text-align:right">Report Name</label>
            <input type="text" ng-model="reportName" ng-change="markAsCustom()" class="form-control" placeholder="Name Of Report"  value="{{ reportName }}">
        </div>
    </form>
</div>
<div class="modal-footer">
    <span class="pull-left"><img src="/assets/omniboard.png"></span>
    <button type="button" class="btn " ng-click="closeDialog()"><i class="fa fa-trash"></i> Cancel</button>
    <!--<button type="button" class="btn btn-primary" ng-click="processReport(selectedReport, reportID, reportName, modelName, modelType, startDate.getTime(), endDate.getTime(), rollUp, numberOfRollUp, selectedGroup, selectedSite)"><i class="fa fa-save"></i> Save</button>-->
    <button type="button" class="btn btn-primary" ng-show="reportName" ng-click="saveReportName(reportName)"><i class="fa fa-save"></i> Save</button>
</div>
