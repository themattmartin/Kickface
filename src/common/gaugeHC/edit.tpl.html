<div class="panel panel-default">
	<div class="panel-heading">

		<h5><i class="fa fa-tachometer"></i> Gauge Configuration</h5>

	</div>
	<div class="panel-body">
		<form class="form-inline" role="form">
			<div class="row" ng-show="false">
				<div class="col-md-12" >
					<div class="form-group">
						<label for="gaugeType">Gauge Type</label><br/>
						<select class="form-control" name="gaugeType" ng-model="config.gaugeType">
							<option value="gauge">Default</option>
							<option value="solidgauge">Solid Gauge</option>
						</select>
						<span ng-show="frm.gaugeType.$error.required" class="help-inline">*Required</span>
					</div>
				</div>
			</div>
			<br/>
			<div class="form-group" ng-if="!config.useScope">
				<label for="modelName">Model</label><br />
				<select class="form-control" name="modelName" ng-model="config.modelName" ng-options="key as key for (key,type) in modelNames" ng-change="loadModelTypes(config.modelName)">
					<option value="" selected="selected">Select</option>
				</select>
				<span ng-show="frm.modelName.$error.required" class="help-inline">*Required</span>
			</div>
			<div class="form-group" ng-if="!config.useScope">
				<label for="modelType">Type</label><br />
				<select class="form-control" name="modelType" ng-model="config.modelType" ng-options="key as type.Name for (key,type) in modelTypes" ng-change="setModelType(config.modelName, config.modelType)">
					<option value="" selected="selected">Select</option>
				</select>
				<span ng-show="frm.modelType.$error.required" class="help-inline">*Required</span>
			</div>
			<br/>
			<div class="form-group" >
				<label for="minValue">Min Value</label></br>

				<input type="text" class="form-control" id="minValue" ng-model="config.minValue" placeholder="Minimum gauge value">
			</div>
			<div class="form-group" >
				<label for="maxValue">Max Value</label></br>
				<input type="text" class="form-control" id="maxValue" ng-model="config.maxValue" placeholder="Maximum gauge value">
			</div>
			<br/>
			<div class="form-group">
				<label for="unitOfMeasure">Unit of Measure</label><br />
				<input type="text" class="form-control" name="unitOfMeasure" ng-model="config.unitOfMeasure" placeholder="Enter unit of measure"/>
				<span ng-show="frm.unitOfMeasure.$error.required" class="help-inline">*Required</span>
			</div>
		</form>
	</div>
</div>

<div class="panel panel-default" ng-show="config.showSettings">
	<div class="panel-heading">
		<h5><i class="fa fa-cube"></i> Widget Style Configuration</h5>
	</div>
	<div class="panel-body">
		<form class="form-inline" style="margin-bottom:10px;">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="form-group" ng-show="config.gaugeType == 'solidgauge'">
						<label for="dimension">Dimension</label><br/>
					</div>
					<div class="form-group" role="form" ng-show="config.gaugeType == 'solidgauge'">
						<label for="height">Height</label><br />
						<input type="text" ng-model="config.widgetHeight" name="widgetHeight" class="form-control" placeholder="Widget Height">
						<span ng-show="frm.widgetHeight.$error.required" class="help-inline">*Required</span>
					</div>
					<div class="form-group" role="form" ng-show="config.gaugeType == 'solidgauge'">
						<label for="width">Width</label><br />
						<input type="text" ng-model="config.widgetWidth" name="widgetWidth" class="form-control" placeholder="Widget Width">
						<span ng-show="frm.widgetWidth.$error.required" class="help-inline">*Required</span>
					</div>
				

				<div class="form-group" role="form" ng-show="config.gaugeType == 'gauge'">
					<label for="size">Size</label><br />
					<select class="form-control" name="size" ng-model="config.size">
						<option value="" selected="selected">Select</option>
						<option value="0.6">Small</option>
						<option value="0.8">Medium</option>
						<option value="1">Large</option>
					</select>
					<span ng-show="frm.size.$error.required" class="help-inline">*Required</span>
				</div>
				<br/>
				<div class="form-group" >
					<label for="background">Color Range (Percentage)</label>
				</div>
				<br/>
				<div class="form-group" role="form">
					<label for="waarning">Warning</label><br/>
					<select class="form-control" name="warningPercentage" ng-model="config.warningPercentage">
						<option value="0.0">0.0</option>
						<option value="0.1">0.1</option>
						<option value="0.2">0.2</option>
						<option value="0.3">0.3</option>
						<option value="0.4">0.4</option>
						<option value="0.5">0.5</option>
						<option value="0.6">0.6</option>
						<option value="0.7">0.7</option>
						<option value="0.8">0.8</option>
						<option value="0.9">0.9</option>
					</select>
					<span ng-show="frm.warningPercentage.$error.required" class="help-inline">*Required</span>
				</div>
				<div class="form-group col-md-offset-1" role="form">
					<label for="danger">Danger</label><br/>
					<select class="form-control" name="dangerPercentage" ng-model="config.dangerPercentage">
						<option value="0.0">0.0</option>
						<option value="0.1">0.1</option>
						<option value="0.2">0.2</option>
						<option value="0.3">0.3</option>
						<option value="0.4">0.4</option>
						<option value="0.5">0.5</option>
						<option value="0.6">0.6</option>
						<option value="0.7">0.7</option>
						<option value="0.8">0.8</option>
						<option value="0.9">0.9</option>
					</select>
					<span ng-show="frm.widgetWidth.$error.required" class="help-inline">*Required</span>

				</div>
			</div>
			</div>
		</form>

		<form class="form-inline" style="margin-bottom:10px;">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="form-group" >
						<label for="background">Background</label></br>
						<div class="checkbox">
							<label>
							<input ng-model="config.showPanel" name="background" type="checkbox"> Display
							</label>
						</div>
					</div>
					<div class="form-group col-md-offset-1" ng-if="config.showPanel" style="margin-left:60px;">
						<label for="bgColor" style="margin-left:10px; margin-top:10px;">Color</label></br>
						<div style="margin-left:10px;" class="btn-group">
							<button class="btn btn-default" ng-click="config.bgColor = ''">&nbsp;</button>
							<button class="btn darkGray" ng-click="config.bgColor = 'darkGray'">&nbsp;</button>
							<button class="btn gray" ng-click="config.bgColor = 'gray'">&nbsp;</button>
							<button class="btn btn-primary" ng-click="config.bgColor = 'blue'">&nbsp;</button>
							<button class="btn btn-success" ng-click="config.bgColor = 'green'">&nbsp;</button>
							<button class="btn btn-info" ng-click="config.bgColor = 'lightBlue'">&nbsp;</button>
							<button class="btn btn-warning" ng-click="config.bgColor = 'yellow'">&nbsp;</button>
							<button class="btn btn-danger" ng-click="config.bgColor = 'red'">&nbsp;</button>
						</div>
					</div>
				</div>
			</div>
		</form>
		<form class="form-inline" style="margin-bottom:10px;">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="form-group" >
						<label for="">Label</label></br>
						<div class="checkbox">
							<label>
								<input ng-model="config.showLabel" name="background" type="checkbox"> Display
							</label>
						</div>
					</div></br>
					<div class="form-group" role="form" ng-show="config.showLabel">
						<label >Label Size</label></br>
						<i class="fa fa-font text-muted" style="font-size:12px" ng-class="{'text-info':config.myLabelSize==''}" ng-click="config.myLabelSize=''"></i>
						<i class="fa fa-font text-muted" style="font-size:14px" ng-class="{'text-info':config.myLabelSize=='1em'}" ng-click="config.myLabelSize='1em'"></i>
						<i class="fa fa-font text-muted" style="font-size:16px" ng-class="{'text-info':config.myLabelSize=='1.5em'}" ng-click="config.myLabelSize='1.5em'"></i>
						<i class="fa fa-font text-muted" style="font-size:18px" ng-class="{'text-info':config.myLabelSize=='2em'}" ng-click="config.myLabelSize='2em'"></i>
						<i class="fa fa-font text-muted" style="font-size:20px" ng-class="{'text-info':config.myLabelSize=='3em'}" ng-click="config.myLabelSize='3em'"></i>
						<i class="fa fa-font text-muted" style="font-size:22px" ng-class="{'text-info':config.myLabelSize=='4em'}" ng-click="config.myLabelSize='4em'"></i>
					</div>
					<div class="form-group col-md-offset-1" ng-show="config.showLabel" >
						<label for="">Title Text</label></br>
						<label class="radio-inline">
		 					<input type="radio" ng-model="config.titleTextLabel" name="inlineRadioOptions" id="inlineRadio1" value="slick"> On
						</label>
						<label class="radio-inline">
							<input type="radio" ng-model="config.titleTextLabel" name="inlineRadioOptions" id="inlineRadio1" value=""> Off
						</label>
					</div>
					<div class="form-group col-md-offset-1" ng-show="config.showLabel">
						<label for="labColor" style="margin-top:10px;">Color</label></br>
						<div name="labColor" class="btn-group">
							<button class="btn btn-default" ng-click="config.myLabelColor = ''">&nbsp;</button>
							<button class="btn gray-lighten" ng-click="config.myLabelColor = 'text-muted'">&nbsp;</button>
							<button class="btn btn-primary" ng-click="config.myLabelColor = 'text-primary'">&nbsp;</button>
							<button class="btn btn-success" ng-click="config.myLabelColor = 'text-success'">&nbsp;</button>
							<button class="btn btn-info" ng-click="config.myLabelColor = 'text-info'">&nbsp;</button>
							<button class="btn btn-warning" ng-click="config.myLabelColor = 'text-warning'">&nbsp;</button>
							<button class="btn btn-danger" ng-click="config.myLabelColor = 'text-danger'">&nbsp;</button>
						</div>
					</div>
					<form></br>
						<label for="buttonSize" style="margin-top:10px;">Text Editor</label></br>
						<div class="btn-group">
							<button type="button" class="btn btn-primary" ng-click="config.isLabBold = ''">X</button>
							<button type="button" class="btn btn-primary" ng-click="config.isLabBold = 'lighter'" style="font-weight:lighter">A</button>
							<button type="button" class="btn btn-primary" ng-click="config.isLabBold = 'normal'" style="font-weight:normal">A</button>
							<button type="button" class="btn btn-primary" ng-click="config.isLabBold = 'bold'" style="font-weight:bold">A</button>
							<button type="button" class="btn btn-primary" ng-click="config.isLabBold = 'bolder'" style="font-weight:bolder">A</button>
						</div>
						<div class="btn-group">

							<button type="button" class="btn btn-primary" ng-click="config.isLabDecorated = 'none'" style="font-weight:lighter">X</button>
							<button type="button" class="btn btn-primary" ng-click="config.isLabDecorated = 'underline'" style="font-weight:normal"><i class="fa fa-underline"></i></button>
							<button type="button" class="btn btn-primary" ng-click="config.isLabDecorated = 'overline'" style="font-weight:bold" ><span style="text-decoration:overline">A</span></button>
							<button type="button" class="btn btn-primary" ng-click="config.isLabDecorated = 'line-through'" style="font-weight:bolder"><i class="fa fa-strikethrough"></i></button>
						</div>
					</form>
				</div>
			</div>
		</form>
		<form class="form-inline" role="form">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="form-group">
						<label for="margin-top">Margin-Top</label></br>
						<input type="text" ng-model="config.marginTop" class="form-control" id="margin-top" placeholder="10px">
					</div>
					<div class="form-group col-md-offset-1">
						<label for="margin-bottom">Margin-Bottom</label></br>
						<input type="text" ng-model="config.marginBottom" class="form-control" id="margin-bottom" placeholder="10px">
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
