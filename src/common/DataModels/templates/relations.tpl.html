<div class="row"  >
	<div class="col-md-9" data-spy="scroll" >
		<div class="panel panel-primary affix" ng-class="{'toolboxWidth' : omniNavSettings.isShown()}" data-spy="affix">
			<div class="panel-heading">
				<h1 class="panel-title lead"><i class="fa fa-sitemap"></i> Related Models</h1>
			</div>		
			<ob-affix>
				<div ui-tree="relationTreeOptions"  style="max-height:300px; overflow-y:scroll"  data-empty-place-holder-enabled="true">
					<div class="list-group" ui-tree-nodes="" ng-model="relationsArray" data-nodrag>
						<div ng-repeat="relation in relationsArray" ui-tree-node> 
							<div class="list-group-item" >
								<span>A <span class="label label-default">{{modelName}}</span> 
								<select ng-change="changeRelation(relation,relation.relationType.label)" ng-model="relation.relationType.label">
									<option value="has many"> has many </option>
									<option value="belongs to one"> belongs to one </option>
								</select>
								<span class="label label-primary">{{ relation.relationType.pluralize ? makePlural(relation.name) : relation.name }}</span></span>
								<a ng-click="removeRelation($index)" href=""><i class="text-danger fa fa-times pull-right"></i></a>
							</div>
						</div>
					</div>
				</div>
			</ob-affix>
			<div class="panel-footer text-right">
				<span class="pull-left"><img src="/assets/omniboard.png"></span>
				<a href="#/admin/models" class="btn btn-default"><i class="fa fa-times-circle"></i> Cancel</a>
				<button class="btn btn-success" ng-click="relationsCheck(relationsArray)"><i class="fa fa-save"></i> Save Changes</button>
			</div>			
		</div>
	</div>

	<div class="col-md-3">
		<div class="panel panel-toolbox ">
			<div class="panel-heading">
				<h1 class="panel-title lead"><i class="fa fa-wrench text-primary "></i> Available Models</h1>
			</div>
			 <center> <h5 style=" margin-top:0px; margin-bottom:0px; padding:5px;" class=" bg-primary"><i class="fa fa-arrow-circle-left"></i> Drag fields left to form.</h5></center>
			<div ui-tree="relationTreeOptions">
				<div class="list-group" ui-tree-nodes="" ng-model="availableModels" data-nodrop>
					<div ng-repeat="relation in availableModels" class="" ui-tree-node> 
						<div class="list-group-item gray drop" >
							<i class="fa fa-bars fa-rotate-90 pull-left " ui-tree-handle></i>
							{{relation.name}}
						</div>
					</div>
				</div>
			</div>
			<div class="panel-footer">
				<small class="text-muted"><i class="fa fa-long-arrow-left text-primary"></i> Drag an Item from here to the list on the left to add a relationship.</small>
			</div>
		</div>
	</div>	
</div>
